<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var print_hello = function(firstname,lastname){
            if(firstname=="" | lastname=="")
            alert("Please write your name and surname!")
            else{
                var text = "Hello " + firstname + " " + lastname
                document.getElementsByTagName("p")[0].innerText = text
            
            }
        
        }
       
    </script>

</head>
<body>
    <input name="firstname" type="text">
    <input name="lastname" type="text">
    <button onclick="print_hello(document.getElementsByName('firstname')[0].value, document.getElementsByName('lastname')[0].value)">Submit</button>
    <p></p>
    
</body>
</html>
