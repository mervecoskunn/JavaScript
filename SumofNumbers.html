<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var add = (number1 , number2)=>{
            var sum = Number(number1) + Number(number2)
            document.getElementById("result").innerText = sum
        }
    </script>
</head>
<body>
    <input  name="number1" type="number">
    <input  name="number2" type="number">
    <button onclick="add(document.getElementsByName('number1')[0].value,document.getElementsByName('number2')[0].value)">Add</button>
    <span>Result: </span>
    <span id="result"></span>
    
</body>
</html>
