<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Week</title>
    <style>
        p{
            margin-top: 3rem;
            margin-left: 3rem;
            font-size: 2rem;
            color: brown;
        }
        button{
            width: 5rem;
            height: 2.5rem;
            background-color: cadetblue;
            color: white;
            margin-left: 3rem;
            border-color: transparent;
            border-radius: 20%;
        }
    </style>

    <script>
        var daysofweek= function(){
            var days=["Monday","Thuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]
            var ul_element=document.createElement("ul")
            for(var day of days){
                var li_element=document.createElement("li")
                li_element.innerText=day
                ul_element.appendChild(li_element)
            }
            document.getElementsByTagName("body")[0].appendChild(ul_element)
        
        }
    </script>
</head>
<body>
    <p>If you want to see days of week,please click the button!</p>
        <button onclick="daysofweek()">Click</button>
   
    
</body>
</html>
