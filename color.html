<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in JS</title>
    <script>
        var change_color= (value)=>{
            document.getElementsByTagName('body')[0].setAttribute('style',`background-color:${value}`)
        
        }
    </script>
   
   
</head>

<body>
    <input type="color" name="color" onchange="change_color(document.getElementsByName('color')[0].value)">
    
</body>
</html>
