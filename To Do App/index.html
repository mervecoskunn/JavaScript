<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                       <div class="input-group-app">
                        <button class="btn btn-primary"type="submit" id="btnAddNewTask" ><i class="bi bi-plus-square"></i></button>
                       </div>

                    </div>
                </form>
                

                </div>
            </div>

           <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
            </div>
            
           </div>
           <ul id="task-list" class="list-group">

           </ul>





        </div>

    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</body>
</html>
